<div id="project{{ project.id }}" class="row">
    <div class="container-fluid my-4">
        <div class="row bg-primary">
            <div id="projectName{{ project.id }}" class="my-2 col-10">
                <h3 class="text-white fw-bold">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-calendar" viewBox="0 0 16 16">
                        <path d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5M1 4v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V4z"></path>
                    </svg>
                    {{ project.name }}
                </h3>
            </div>
            <div class="btn-group my-2 col-2">
                <button id="deleteProject{{ project.id }}" hx-target="#project{{ project.id }}" hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}' hx-delete="/edit_todolist/{{ project.id }}/" type="button" class="btn btn-outline-light">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                        <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0z"></path>
                        <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4zM2.5 3h11V2h-11z"></path>
                    </svg>
                    <span class="visually-hidden">Button</span>
                </button>
                <button hx-patch="/edit_todolist/{{ project.id }}/" hx-target="#projectName{{ project.id }}" hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}' type="button" class="btn btn-outline-light">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pen" viewBox="0 0 16 16">
                        <path d="m13.498.795.149-.149a1.207 1.207 0 1 1 1.707 1.708l-.149.148a1.5 1.5 0 0 1-.059 2.059L4.854 14.854a.5.5 0 0 1-.233.131l-4 1a.5.5 0 0 1-.606-.606l1-4a.5.5 0 0 1 .131-.232l9.642-9.642a.5.5 0 0 0-.642.056L6.854 4.854a.5.5 0 1 1-.708-.708L9.44.854A1.5 1.5 0 0 1 11.5.796a1.5 1.5 0 0 1 1.998-.001m-.644.766a.5.5 0 0 0-.707 0L1.95 11.756l-.764 3.057 3.057-.764L14.44 3.854a.5.5 0 0 0 0-.708z"></path>
                    </svg>
                    <span class="visually-hidden">Button</span>
                </button>
            </div>
        </div>
        <div class="row bg-secondary">
            <div class="input-group my-3">
                <input placeholder="Start typing here to create a task..." name="task{{ project.id }}" type="text" class="form-control">
                <div class="input-group-append">
                    <button hx-include="[name='task{{ project.id }}']" hx-post="/add_task/{{ project.id }}/" hx-target="#tasks{{ project.id }}" hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}' class="btn btn-success" style="border-radius: 0px 10px 10px 0px;" type="button">Add Task</button>
                </div>
            </div>
        </div>
        <div class="row bg-white" style="border-radius: 0px 0px 10px 10px;">
            <div class="container-fluid" id="tasks{{ project.id }}">
                <h3 class="text-secondary text-center my-3">No tasks yet.</h3>
            </div>
        </div>
    </div>
</div>
