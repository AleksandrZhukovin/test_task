<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'css/base.css' %}" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10" integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="{% static 'js/add_todolist.js' %}"></script>
    <title>{{ title }}</title>
</head>
<body class="container">
    {% csrf_token %}
    <div id="main">
        <div class="row my-3">
            <div class="col-12">
                <a class="btn btn-outline-success float-end" href="{% url 'account_logout' %}">Sign Out</a>
            </div>
        </div>
        {% block content %} {% endblock %}
    </div>
    <dialog id="addToDoList" class="text-center">
        <button id="closeAddToDoList" type="button" class="btn btn-outline-secondary float-end">
            <svg xmlns="http://www.w3.org/2000/svg" width="30" fill="currentColor" class="bi bi-x" viewBox="0 0 16 16">
                <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708"></path>
            </svg>
        </button>
        <div style="padding: 10%;">
            <h2 class="text-success my-3">Add ToDo List</h2>
            <input id="projectName" type="text" class="form-control my-3" style="width: 70%; margin-left: 15%;">
            <button id="sendToDoList" class="btn btn-success btn-lg my-3">Enter</button>
        </div>
    </dialog>
</body>
</html>
